<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li class="active">CSS</li>
        <li>JavaScript</li>
    </ol>
    <script>
        var lis = document.querySelectorAll('li'); //li를 리턴
        for (var name in lis) { //lis의 내용을 반복적으로 실행
            lis[name].style.color = 'blue'; //color값을 blue로 설정하면 해당 li의 값이 전부 blue로 바뀐다
        }
    </script>
</body>
</html>
