<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">JavaScript</li>
    </ul>
    <script>
        var li = document.getElementById('active');
        console.log(li.constructor.name); //HTMLLIElement (단수의 객체)
        var lis = document.getElementsByTagName('li');
        console.log(lis.constructor.name); //HTMLCollection (복수의 객체[유사배열])
    </script>
</body>
</html>
