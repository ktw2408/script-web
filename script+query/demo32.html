<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>
<body>
    <div class="target" id="target1">
        target 1
    </div>

    <div class="target" id="target2">
        target 2
    </div>

    <input type="button" value="replaceAll target 1" id="btn1" />
    <input type="button" value="replaceWith target 2" id="btn2" />
    <script>
        $('#btn1').click(function () {
            $('<div>replaceAll</div>').replaceAll('#target1');
        })
        $('#btn2').click(function () {
            $('#target2').replaceWith('<div>replaceWith</div>');
        })
    </script>
    <div class="target" id="target3">
        target 3
    </div>

    <div class="target" id="target4">
        target 4
    </div>

    <div id="source">source</div>

    <input type="button" value="clone replaceAll target 3" id="btn3" />
    <input type="button" value="clone replaceWith target 4" id="btn4" />
    <script>
        $('#btn3').click(function () {
            $('#source').clone().replaceAll('#target3');
        })
        $('#btn4').click(function () {
            $('#target4').replaceWith($('#source').clone());
        })
    </script>

    <div class="target" id="target5">
        target 5
    </div>
    <div id="source">source</div>
    <input type="button" value="clone replaceWith target 5" id="btn5" />
    <script>
        $('#btn5').click(function () {
            $('#target5').append($('#source'));
        })
    </script>
</body>
</html>
