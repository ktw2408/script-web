<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="button" value="open" onclick="winopen();" />
    <input type="text" onkeypress="winmessage(this.value)" /> 
    <input type="button" value="close" onclick="winclose()" />
    <script>
        function winopen() {
            win = window.open('demo2.html', 'ot', 'width=300px, height=500px'); //open 버튼을 클릭시 새로운 창이 열린다.
        }
        function winmessage(msg) {
            win.document.getElementById('message').innerText = msg; //문자가 입력이 되면 새창에도 동시에 입력된다.
        }
        function winclose() { //새창이 종료된다.
            win.close();
        }
    </script>
</body>
</html>
