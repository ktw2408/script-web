<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <input type="button" onclick="alert(window.location)" value="alert(window.href)" /><br /><br />
    <input type="button" onclick="window.open('bom.html')" value="window.open('bom.html')" /><br /><br />
    <!--자기 자신을 참조하는 불편한 방법-->
    <input type="button" id="target" onclick="alert('Hello world, '+document.getElementById('target').value);" value="button" /><br /><br />
    <!--this를 통해서 간편하게 참조할 수 있다-->
    <input type="button" onclick="alert('Hello world, '+this.value);" value="button" /><br /><br />
    <input type="button" id="target" value="button" /><br /><br />
    <script>
        var t = document.getElementById('target');
        t.onclick = function (event) {
            var event = event || window.event;
            var target = event.target || event.srcElement;
            alert('Hello world, ' + target.value)
        }
    </script>
</body>
</html>
